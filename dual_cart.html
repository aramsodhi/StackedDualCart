<html>
    <head>
        <link rel="stylesheet" href="dual_cart.css">
    
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <div class="dual-cart">



            <div class="cart retailer-cart">
                <div class="cart-header" id="retailer-cart-header">
                    <h2>Retailer Cart:</h2>
                    <p id="retailer-cart-total">Total: $0.00</p>
                    <button class="collapse-button" id="retailer-collapse">-</button>
                </div>

                <div class="retailer-items"></div>
            </div>




            <div class="cart memo-cart">
                <div class="cart-header" id="memo-cart-header">
                    <div class="logo-text-wrapper">
                        <div class="memo-logo"></div>
                        <h2>MEMO Cart:</h2>
                    </div>
                    <p id="memo-cart-total">Total: $0.00</p>
                    <button class="collapse-button" id="memo-collapse">-</button>
                </div>

                <div class="memo-items"></div>
        </div>

        <button id="retailer-checkout-button" class="experiencememo-button">Checkout with Retailer</button>
        <button id="memo-checkout-button" class="experiencememo-button">Checkout with MEMO</button>


        <script src="dual_cart.js"></script>
    </body>

</html>
